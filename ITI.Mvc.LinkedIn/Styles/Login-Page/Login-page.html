<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel='stylesheet' href='bootstrap.css'>
    <link rel='stylesheet' href='style.css'>
    <title>login page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top login-navbar">
        <div class="login-brand" id="login">Linked<i class="fab fa-linkedin"></i></div>
        <button class="navbar-toggler my-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse login-form" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 login-email" type="email" placeholder="Email" aria-label="Email">
            <input class="form-control mr-sm-2 login-password" type="password" placeholder="Password" aria-label="password">
            <button class="btn  my-2 my-sm-0 login-btn" type="submit">Sign in</button>
          </form>
        </div>
    </nav>
    


    <div class="animate-background">
        <div id="particles-js"></div>
    </div>
    <div class="container">
            <div class="register-box">
            <div class="reg-head">
                <h3>Be great at what you do</h3>
                <h6>Get started - it's free.</h6>
                <hr class="breaker"/>
            </div>
            <form>
                <div class="form-group reg-group">
                    <label class="reg-lable">First Name</label>
                    <input type="text" class="form-control reg-control" id="formGroupExampleInput" placeholder="">
                </div>
                    
                <div class="form-group reg-group">
                    <label class="reg-lable" >Last Name</label>
                    <input type="text" class="form-control reg-control" id="formGroupExampleInput2" placeholder="">
                </div>
                <div class="form-group reg-group">
                    <label class="reg-lable">Email</label>
                    <input type="text" class="form-control reg-control" id="formGroupExampleInput2" placeholder="">
                </div>
                <div class="form-group reg-group">
                    <label class="reg-lable">Password (6 or more characters)</label>
                    <input type="text" class="form-control reg-control" id="formGroupExampleInput2" placeholder="">
                </div>
                <hr class="breaker"/>
                <p class="reg-hint">By clicking Join now, you agree to the LinkedIn User Agreement, Privacy Policy, and Cookie Policy.</p>
                <button class="btn  my-2 my-sm-0 login-btn  reg-btn col-lg-12  " type="submit">Join Now</button>
            </form>
        </div>
    
    
    

    <footer class="fixed-bottom login-footer">
        <div class="row">
            
        </div>
            <form class="form-inline my-2 my-lg-0 " id="search-form">
                
                <span  class="search-hint col-lg-2 col-xs-12 offset-lg-2">Find a Colleague   </span>
                    <input class="form-control search-form mr-sm-2 find col-lg-2 col-xs-12 " type="text" placeholder="First Name" aria-label="First">
                    <input class="form-control mr-sm-2 find col-lg-2 col-xs-12  " type="text" placeholder="Last Name" aria-label="Last">
                    <button class="btn  my-2 my-sm-0 login-btn search-btn col-lg-1 col-xs-12 " type="submit">Search</button>
                    
            </form>
            <ol class="letters col-xs-hidden">
                    <span>LinkedIn member directory: &nbsp&nbsp&nbsp&nbsp&nbsp;</span>
                    <a class="a" href="" >A</a>
                    <a class="a" href="" >B</a>
                    <a class="a" href="" >C</a>
                    <a class="a" href="" >D</a>
                    <a class="a" href="" >E</a>
                    <a class="a" href="" >F</a>
                    <a class="a" href="" >G</a>
                    <a class="a" href="" >H</a>
                    <a class="a" href="" >I</a>
                    <a class="a" href="" >J</a>
                    <a class="a" href="" >K</a>
                    <a class="a" href="" >L</a>
                    <a class="a" href="" >M</a>
                    <a class="a" href="" >N</a>
                    <a class="a" href="" >O</a>
                    <a class="a" href="" >P</a>
                    <a class="a" href="" >Q</a>
                    <a class="a" href="" >R</a>
                    <a class="a" href="" >S</a>
                    <a class="a" href="" >T</a>
                    <a class="a" href="" >U</a>
                    <a class="a" href="" >V</a>
                    <a class="a" href="" >W</a>
                    <a class="a" href="" >X</a>
                    <a class="a" href="" >Y</a>
                    <a class="a" href="" >Z</a>
            </ol>
    </footer>



        
    <script src='jquery-3.3.1.min.js'></script>
    <script src='bootstrap.min.js'></script>
    <script src='app.js'></script>
</body>
</html>
